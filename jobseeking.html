<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeking Registration Form</title>
    <style>
        body{
            background-image: url(xyz.html);
            background-repeat: no-repeat;
            background-position: fixed;
            background-size: 20%;
        }
    </style>
</head>
<body>
        <h1 align="center"><b>Job Seeking Registration</b>
        <form action="https://noukari.com/">  
        <h2>Job Seeking Registration</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="universityname">universityname</label>
            <input type="text" id="universityname" name="Universityname" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" required><br>

            <label for="back logs">no.of back logs</label>
            <select id="back logs" name="Back logs" required>

                <option value="">Select no.of back logs</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="More than 3">More than 3</option>
                <option value="no back logs">No back logs</option>
            </select><br>
            <label for="education">Highest Level of Education</label>
            <select id="education" name="education" required>

                <option value="">Select your Departments</option>
                <option value="B.tech">CSE</option>
                <option value="B.tech">ECE</option>
                <option value="B.tech">EEE</option>
                <option value="B.tech">CIVIL</option>
                <option value="B.tech">Mech</option>
            </select><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" required><br>

            <button type="submit">Register</button>
        </form>
    </h1>
</body>
</html>
