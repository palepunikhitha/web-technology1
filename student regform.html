<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body{
            background-image: url(MBUlogo.html);
            background-repeat: no-repeat;
            background-position: fixed;
            background-size: 20%;
        }
    </style>
</head>
<body>
        <h1 align="center"><b>Student Registration form</b> 
            <form action="https://wbscc.wb.gov.in/Applicant_Registration"> 
        <h2>Student Registration</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required><br>
            <label for="Image">Provide Your photo</label>
            <input type="file" id="image" name="image" required><br> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="universityname">universityname</label>
            <input type="text" id="universityname" name="Universityname" required><br> 
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required ><br> 
            <button type="submit">Register</button>
        </form>
    </h1>
</body>
</html>
