<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered list</title>
    <style>
        div
        {
            background-image:url(i.jpg);
            margin-left: 35%;
            width: 20%;
            padding: 30px;
        }
        h2
        {
            padding-left: 30%;
        }
        h1
        {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Restaurant Menu</h1>
        <h2>Starters</h2>
        <ol type="1">
            <li>Dragon chicken - 250</li>
            <br>
            <li>Chilli chickem - 180</li>
            <br>
            <li>Grilled chicken - 300</li>
        </ol>
        <h2>Main courses</h2>
        <ol type="1">
            <li>Spl Biryani - 200</li>
            <br>
            <li>Hyd Dum Biryani - 220</li>
            <br>
            <li>Fish Biryani - 350</li>
        </ol>
        <h2>Desserts</h2>
        <ol type="1">
            <li>Chocolate Moussee -180</li>
            <br>
            <li>Gulab jamun - 60</li>
            <br>
            <li>Butter scotch - 120</li>
        </ol>
    </div>
</body>
</html>
