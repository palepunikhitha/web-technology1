<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Food Delivery Feedback Form</title>
</head>
<body bgcolor="white" text="black">
    <h1 class="feedback-form">
        <form action="https://www.zomato.com/feedback">    
        <h2>E-Food Delivery Feedback</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="order-id">Order ID</label>
            <input type="text" id="order-id" name="order-id" required>
            <label for="delivery-rating">Delivery Rating</label>
            <select id="delivery-rating" name="delivery-rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Excellent</option>
                <option value="2">2 - Good</option>
                <option value="3">3 - Bad</option>
                <option value="4">4- Worst</option>
            </select>
            <label for="service-rating">Service Rating</label>
            <select id="service-rating" name="service-rating" required>
                <option value="">Select a rating</option>
                <option value="1"> 5</option>
                <option value="2"> 4</option>
                <option value="3"> 3</option>
                <option value="4"> 2</option>
                <option value="5"> 1</option>
            </select><br>
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </h1>
</body>
</html>
