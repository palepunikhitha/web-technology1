<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Registration Form</title>
</head>
<body bgcolor="white" text="black">
    <h1 class="Linkedin registration-form">
        <form action="https://www.linkedin.com/uas/login-submit"> 
        <h2>Create your account</h2>
        <form action="#" method="POST">
            <label for="First-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <label for="Last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            <label for="mdy">Date of Birth</label>
            <input type="date">
            <label for="phone">Phone Number</label>
            <input type="number" id="phonr number" name="phone number">
            <label for="E-mail">E-mail</label>
            <input type="email" id="email" name="email">
            <label for="Password">Password</label>
            <input type="password" id="password" name="password">
            <label for="Confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="Submit">Submit</button>
        </form>
    </h1>
</body>
</html>
